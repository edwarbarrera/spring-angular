<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.fisrtName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.Email}}</td>

        </tr>
    </tbody>
</table>
